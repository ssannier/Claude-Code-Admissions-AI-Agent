[pytest]
# Pytest configuration for Form Submission Lambda tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable asyncio mode since these tests don't use async
asyncio_mode = auto

# Ignore deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
